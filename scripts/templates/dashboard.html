{% extends "base.html" %}

{% block content %}
<title>Smart Farm: Dashboard</title>
<!-- Header -->
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .table{
        text-align: center;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    
    table {
        border-collapse: collapse;
        width: 50%;
        
        
    }
    body{
        background: url(/static/image.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
     
        
    } 
  
    
</style>
<body>
<div class="w3-container" style="margin-top:80px" id="showcase">
    <center><h2>Latest Device Status</h2></center>
    <!-- <center><h4></h4></center> -->
    <table class="center">
        <thead>
            <tr>
                <th><h2>Device</h2></th>
                <th><h2>Device Status</h2></th>
            </tr>
            </thead>    
            <tbody>
             {% for row in comments2 %}
             <tr>
              <td style="text-align: center;"><h3>{{row[0]}}</h3></td>
              {% if row[1] == "ON" %}
              <td style="text-align: center; "><i class="fa fa-toggle-on" style="font-size:36px"></i></td>
              {% else %}
              <td style="text-align: center; "><i class="fa fa-toggle-off" style="font-size:36px"></i></td>
              {% endif %}
              {% endfor %}
             </tr>
            </tbody>
        </table>
        </div>
        </body>
        
  
      {% endblock %}
